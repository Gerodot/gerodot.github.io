<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Gerasimof.</title>
		<style>
			@font-face {
				font-family: "Gilroy";
				src: local("Gilroy Light"), local("Gilroy-Light"),
					url("Gilroylight.woff2") format("woff2"),
					url("Gilroylight.woff") format("woff"),
					url("Gilroylight.ttf") format("truetype");
				font-weight: 300;
				font-style: normal;
			}
			@font-face {
				font-family: "Gilroy";
				src: local("Gilroy ExtraBold"), local("Gilroy-ExtraBold"),
					url("Gilroyextrabold.woff2") format("woff2"),
					url("Gilroyextrabold.woff") format("woff"),
					url("Gilroyextrabold.ttf") format("truetype");
				font-weight: 800;
				font-style: normal;
			}
			body {
				font-family: Gilroy, Arial, Helvetica, sans-serif;
				font-weight: 300;
				background: #fafafa;
				color: #5b5b5b;
			}

			h1 {
				font-size: 5em;
				margin: auto;
				font-weight: 900;
			}

			h2 {
				font-size: 2em;
				font-weight: 300;
				margin: auto;
			}

			.hero {
				min-width: 100%;
			}
			.HELLO {
				width: 100%;
				margin: auto;
				text-align: center;
				margin-top: 30vh;
			}
			a {
				background: blue;
				color: white;
				border: none;
				border-radius: 50vh;
				padding: 10px 15px;
				transition: 0.2s ease-in-out;
				text-decoration: none;
				margin-top: 20px;
				display: inline-block;
				box-shadow: 0px 7px 14px rgba(0, 0, 255, 0.5);
			}
			a:hover {
				box-shadow: none;
			}
			.signature {
				padding-top: 50px;
				text-align: right;
				font-weight: 300;
				margin-left: auto;
			}
			.love {
				color: red;
				font-size: 1em;
			}
			.line {
				display: inline-block;
				width: 20em;
			}
			.padding {
				padding: 20px;
			}
			.myGit {
				box-shadow: 0 7px 50px 0 rgba(187, 187, 187, 0.2);
				border-radius: 17px;
				margin-top: 30px;
				max-width: 900px;
				margin: 50px auto;
				padding: 20px;
			}

			svg {
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section class="hero">
				<div class="HELLO">
					<span style=""><h1 class="logo">Gerasimof.</h1></span>
					<hr class="line" />
					<span><h2>design | code | AR | VR</h2></span>
					<a href="https://t.me/igerodot">send message</a>
				</div>
			</section>

			<section class="myGit">
				<!-- Include the library. -->
				<script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

				<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
				<link
					rel="stylesheet"
					href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
				/>

				<style>
					.calendar,
					.contrib-column {
						border: none;
					}
				</style>

				<!-- Prepare a container for your calendar. -->
				<div class="calendar">
					<!-- Loading stuff -->
					Loading the data just for you.
				</div>

				<script>
					GitHubCalendar(".calendar", "gerodot");

					// or enable responsive functionality:
					GitHubCalendar(".calendar", "gerodot", { responsive: true });

					// Use a proxy
					GitHubCalendar(".calendar", "gerodot", {
						proxy(username) {
							return fetch(`https://your-proxy.com/github?user=${username}`);
						},
					}).then((r) => r.text());
				</script>
			</section>

			<section class="signature">
				<p class="">Crafted with <span class="love">♥︎</span> in Moscow</p>
			</section>
		</div>
		<div class="design"></div>
		<div class="code"></div>
		<div class="vr"></div>
		<div class="ar"></div>
	</body>
</html>
